<script type="text/javascript" language="javascript">

    function toggle() {

        var JCCimg = document.getElementById("JCCimg");
        var PVKimg = document.getElementById("PVKimg");

            PVKholder.className = "holder2";

         }
ele.style.display = ""; 
    }
    window.external.showKeyboard(0);
    </script>
